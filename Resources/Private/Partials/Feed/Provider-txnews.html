<div class="pb-list-item pb-list-item-txnews pb-hidden" data-type="{feed.raw.type}" data-id="{feed.id}" data-url="{f:uri.page( pageUid: feed.link, absolute: 1, additionalParams: '{tx_news_pi1: {news: feed.id, controller: \'News\', action: \'detail\'}}' )}">
    <f:if condition="{feed.image}">
        <f:then>
            <div class="image" style="background-image: url('{feed.image}');"></div>
        </f:then>
        <f:else>
            <div class="image placeholder-image"></div>
        </f:else>
    </f:if>
    <div class="icon"></div>
    <a class="additional-info info-1" href="{feed.link}">{feed.raw.author}</a>
    <a class="additional-info info-2" href="{feed.link}">{feed.raw.dateTime}</a>
    <f:if condition="{feed.text}">
        <span class="text">{feed.text}</span>
    </f:if>
</div>
